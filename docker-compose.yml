services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=ahikan_db
      - DB_USER=admin
      - DB_PASSWORD=ahikanOrlanE2002!
      - DB_PORT=5432
    depends_on:
      - db
  db:
    image: postgres:17.4-alpine3.21
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ahikan_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ahikanOrlanE2002!
    ports:
      - "5432:5432"
volumes:
  dev-db-data:
